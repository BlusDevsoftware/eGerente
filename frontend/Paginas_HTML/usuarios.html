<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários - eGerente</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/assets/images/logo.png" alt="eGerente Logo">
            </div>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="#" class="submenu-trigger">
                            <i class="fas fa-users"></i>
                            <span>Usuários</span>
                            <i class="fas fa-chevron-down submenu-icon"></i>
                        </a>
                        <ul class="submenu">
                            <li><a href="usuarios.html" class="active">Gerenciar Usuários</a></li>
                            <li><a href="perfis.html">Perfis de Acesso</a></li>
                        </ul>
                    </li>
                    <!-- Outros itens do menu aqui -->
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Gerenciamento de Usuários</h1>
                <div class="header-actions">
                    <button class="btn-primary" onclick="openModal()">
                        <i class="fas fa-plus"></i> Novo Usuário
                    </button>
                </div>
            </header>

            <!-- Filtros -->
            <div class="filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar usuários...">
                </div>
                <div class="filter-group">
                    <select id="statusFilter">
                        <option value="all">Todos os Status</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                    <select id="perfilFilter">
                        <option value="all">Todos os Perfis</option>
                        <option value="admin">Administrador</option>
                        <option value="gerente">Gerente</option>
                        <option value="usuario">Usuário</option>
                    </select>
                </div>
            </div>

            <!-- Tabela de Usuários -->
            <div class="table-container">
                <table id="usuariosTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Perfil</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal de Usuário -->
    <div id="usuarioModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Novo Usuário</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="usuarioForm" onsubmit="criarUsuario(event)">
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo" required readonly>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="perfil">Perfil</label>
                    <select id="perfil" name="perfil" required>
                        <option value="admin">Administrador</option>
                        <option value="gerente">Gerente</option>
                        <option value="usuario">Usuário</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Visualização -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do Usuário</h2>
                <button class="close-btn" onclick="closeViewModal()">&times;</button>
            </div>
            <div class="view-details">
                <!-- Detalhes serão carregados via JavaScript -->
            </div>
            <div class="form-actions">
                <button class="btn-secondary" onclick="closeViewModal()">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmar Exclusão</h2>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir este usuário?</p>
                <p>Esta ação não pode ser desfeita.</p>
            </div>
            <div class="form-actions">
                <button class="btn-secondary" onclick="closeDeleteModal()">Cancelar</button>
                <button id="confirmDeleteBtn" class="btn-danger">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Container para mensagens toast -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="/js/config/api.js"></script>
    <script type="module" src="/Paginas_JS/usuarios.js"></script>
</body>
</html>
