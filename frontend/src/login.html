<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Comissões</title>
    <link rel="icon" type="image/png" href="../Imagens/bluedev-logo.png">
    <link rel="stylesheet" href="../Paginas_CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Paginas_CSS/login.css">
    <style>
        .loading-spinner {
            display: none;
            margin-left: 8px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-entrar {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-entrar:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Formas decorativas -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Bem vindo ao <span class="highlight">Gestor de Comissões</span></h2>
                <p>Preencha os dados do login para acessar</p>
            </div>
            
            <div class="error-message" style="display: none;"></div>
            <div class="success-message" style="display: none;"></div>

            <form action="/login" method="POST" class="login-form">
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <div class="input-group">
                        <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
                        <i class="input-icon fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-group">
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        <i class="input-icon fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn-entrar">
                    <span class="btn-text">Entrar</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                    <i class="fas fa-spinner loading-spinner"></i>
                </button>
            </form>
        </div>
        <div class="login-message">
            <div class="logo-container">
                <img src="../Imagens/bluedev-logo.png" alt="BlueDev Logo" class="login-logo">
            </div>
            <h2>Faça o Login em nossa<br>Plataforma</h2>
        </div>
        <div class="developer-credit">
            Desenvolvido por <span>Magno Michel</span>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const senhaInput = document.getElementById('senha');
            const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
            senhaInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission
        document.querySelector('.login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            const btnEntrar = document.querySelector('.btn-entrar');
            const btnText = document.querySelector('.btn-text');
            const btnIcon = document.querySelector('.btn-icon');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const errorMessage = document.querySelector('.error-message');
            const successMessage = document.querySelector('.success-message');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable button and show loading state
            btnEntrar.disabled = true;
            btnIcon.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            btnText.textContent = 'Entrando...';
            
            try {
                console.log('Tentando fazer login...', { email });
                const response = await fetch('https://auth-api-e-gerente.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                console.log('Status da resposta:', response.status);
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    // Mostra mensagem de erro
                    errorMessage.textContent = data.message || 'Credenciais inválidas';
                    errorMessage.style.display = 'block';
                    
                    // Reset button state
                    btnEntrar.disabled = false;
                    btnIcon.style.display = 'inline-block';
                    loadingSpinner.style.display = 'none';
                    btnText.textContent = 'Entrar';
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                errorMessage.textContent = 'Erro ao conectar ao servidor';
                errorMessage.style.display = 'block';
                
                // Reset button state
                btnEntrar.disabled = false;
                btnIcon.style.display = 'inline-block';
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Entrar';
            }
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
